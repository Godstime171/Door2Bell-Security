<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>
    <link rel="stylesheet" href="mainpage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="bell.png" />
  </head>
  <body>
    <div class="full-page">
      <header>
        <video autoplay loop muted plays-inline class="back-video">
          <source src="videoplayback.mp4" type="video/mp4" />
        </video>
        <h2>Welcome, Godstime!</h2>
        <img src="bell.png" />
      </header>
      <section>
        <div class="camera-box"></div>
      </section>
      <div class="button-int">
        <button>Answer</button>
        <button>Open Door</button>
      </div>
      <section class="youtube">
        <h3>Enjoy Some <span>Music Here</span></h3>
        <div class="line"></div>

        <div class="youtube-vid">
          <iframe
            width="100%"
            height="100%"
            src="https://www.youtube.com/embed/2TvWZEVf6go"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </section>
    </div>
  </body>
</html>
